<div class="headerSeccion">
  <mat-toolbar>
    <span>Facturas</span>
    <div class="botonAdd"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/add-factura">Añadir</button>    
  </mat-toolbar>

  <div *ngIf="listFacturas.length > 0">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Usuario Column -->
      <ng-container matColumnDef="factura">
        <th mat-header-cell *matHeaderCellDef> Factura </th>
        <td mat-cell *matCellDef="let element"> {{element.factura}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Edad Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <!-- Columnas Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" matTooltip="Ver detalle">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" matTooltip="Editar información">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarFactura(i)" matTooltip="Eliminar factura">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione página">
    </mat-paginator>
  </div>

  <h2 *ngIf="listFacturas.length == 0">No hay facturas</h2>
</div>
