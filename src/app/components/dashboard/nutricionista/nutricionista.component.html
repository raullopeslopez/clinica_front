<div class="headerSeccion">
  <mat-toolbar>
    <span>Nutricionistas</span>
    <div class="botonAdd"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/add-nutricionista" >Añadir</button>    
  </mat-toolbar>

  <div *ngIf="listNutricionistas.length > 0">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
    </div>

    <table mat-table [dataSource]="listNutricionistas" matSort>
      <!-- Id_ Nutricionista Column -->
      <ng-container matColumnDef="idNutricionista">
        <th mat-header-cell *matHeaderCellDef> Id Nutricionista</th>
        <td mat-cell *matCellDef="let element"> {{element.idNutricionista}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <!-- Fecha Alta Column -->
      <ng-container matColumnDef="fechaAlta">
        <th mat-header-cell *matHeaderCellDef>Fecha Alta </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
      </ng-container>

      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
      
      <!-- Sueldo Column -->
      <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
      </ng-container>

      <!-- Columnas Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" matTooltip="Ver detalle">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" matTooltip="Editar información">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer"  matTooltip="Eliminar nutricionista"> <!--(click)="eliminarNutricionista(i)"-->
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons aria-label="Seleccione página">
    </mat-paginator>
  </div>

  <h2 *ngIf="listNutricionistas.length == 0">No hay nutricionistas</h2>
</div>
